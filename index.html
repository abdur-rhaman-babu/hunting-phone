<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <section>
        <!-- search data -->
          <div class="w-3/4 mx-auto mt-6 text-center">
            <input id="search-input" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchPhone()" class="btn btn-primary">search</button>
          </div>
      </section>

      <!-- loading data -->
      <div id="loading-spiner" class="text-center h-screen flex justify-center items-center hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>

    <main>
        <section>
            <div id="main" class="grid w-1/2 mx-auto grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:w-4/5 gap-2 mt-2">

            </div>

            <div id="show-all-item" class="hidden text-center my-8">
               <button onclick="showAllData()" class="btn btn-accent">Show All</button>
            </div>

        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="phoneDetails">

    </div>
    <h3 id="phone-name" class="font-bold text-lg"></h3>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    <script src="/js/script.js"></script>
</body>
</html>
